<html>

<head>
	<link rel="stylesheet" type="text/css" href="css/writer.css"/>
</head>

<body>
	<script type="text/javascript" src="js/writer.js"></script>
	<script type="text/javascript">
	(function(){
		$dw.h4('No block level scope');

		var o = {};
		var i = 0;
		if (typeof o == "object") {
			var j = 0;
			for(var k = 0; k < 10; k++)
				$dw(k);
			
			$dw(k);
		}
		$dw(j);
	})();

	(function(){
		$dw.h4('in');
		
		var point = { x: 1, y: 1 };
		var hasX = 'x' in point;
		var hasY = 'y' in point;
		var hasZ = 'z' in point;
		$dw('hasX: ' + hasX + ', hasY: ' + hasY + ', hasZ: ' + hasZ);
	})();

	(function(){
		$dw.h4('instanceof');

		var d = new Date();
		$dw('<table>');
		$dw.tr('Expression', 'Result', true);
		$dw.tr(d, 'd instanceof Date: ' + (d instanceof Date));
		$dw('</table>');
	})();
	</script>
</body>

</html>
