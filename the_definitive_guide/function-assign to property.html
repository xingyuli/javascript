<html>
<body>
	<head>
		<title>function-assign to property.html</title>
		<script type="text/javascript">
			function print(msg) {
				document.write(msg);
			}			

			function distance(x1, y1, x2, y2) {
				var dx = x1 - x2;
				var dy = y1 - y2;
				return Math.sqrt(dx * dx + dy * dy);
			}

			var o = new Object; // short for 'new Objet()'
			o.distance = distance;
			print("o.distance = " + o.distance(2, 2, 4, 4) + "<br/>");
		</script>
	</head>
</body>
</html>
