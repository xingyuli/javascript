	<head>
		<title>object.constructor</title>
		<script language="JavaScript">
			function Rectangle(w, h) {
				this.weight = w;
				this.height = h;
				// return "{ weight : " + w + ", height = " + h + "}";
				return "a string";
			}
			
			var rect = new Rectangle(2, 4);
			var stringOfRect = Rectangle(2, 4);
			document.write("rect :\t" + rect + "<br/>");
			document.write("stringOfRect :\t" + stringOfRect);
		</script>
