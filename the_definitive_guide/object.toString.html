<html>
<body>
	<head>
		<title>object.toString</title>
		<script language="JavaScript">
			function area(w, h) {
				this.w = w;
				this.h = h;
				return w * h;
			}
			area.toString = function() {
				return "this.w = w; this.h = h; return w * h;";
			}
			document.write(area);
		</script>
	</head>
</body>
</html>
