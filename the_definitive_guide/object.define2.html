<html>
<body>
	<head>
		<title>object.define2</title>
		<script language="JavaScript">
			var book = new Object;
			book.title = "JavaScript: The Definition Guide";
			book.chapter1 = new Object;
			book.chapter1.title = "Introduction to JavaScript";
			book.chapter1.pages = 19;
			book.chapter2 = { title : "Lexical Structure", pages : 6};
			
			window.alert("Outline : " + book.title + "\n\t" +
			"Chapter 1 " + book.chapter1.title + "\n\t" +
			"Chapter 2 " + book.chapter2.title);
			
			var names = "";
			for (var property in book)  names += property + "\n";
			alert(names);
		</script>
	</head>
</body>
</html>
