<html>
<body>
	<head>
		<title>object.testMethods</title>
		<script language="JavaScript">
			function Rectangle_area() { return this.width * this.height; }
			function Rectangle_perimeter() { return 2 * (this.width + this.height); }
			function Rectangle_set_size(w, h) { this.width = w; this.height = h; }
			function Rectangle_enlarge() { this.width *= 2; this.height *= 2; }
			function Rectangle_shrink() { this.width /= 2; this.height /= 2; }

			function Rectangle(w, h) {
				this.width = w;
				this.height = h;
				
				this.area = Rectangle_area;
				this.perimeter = Rectangle_perimeter;
				this.setSize = Rectangle_set_size;
				this.enlarge = Rectangle_enlarge;
				this.shrink = Rectangle_shrink;
			}
			
			var rect = new Rectangle(2, 4);
			var a = rect.area();
			rect.enlarge();
			var p = rect.perimeter();
			document.write("area = " + a + ", perimeter = " + p);
		</script>
	</head>
</body>
</html>
