	<link rel="stylesheet" href="css/mouseover.css"/>

	<body>
		<a href="#" id="animation">Animation</a>
		<br/><br/>
		<a href="#" id="animation_js"><img src="./images/sprite/1.png"/></a>
	</body>
	
	<script type="text/javascript">
	(function() {
		var links = document.getElementsByTagName('img');
		for (var i = 0; i < links.length; i++) {
			var moSrc = links[i].src.substring(0, links[i].src.lastIndexOf('.'));
			moSrc += '_hover.png';
			links[i].moSrc = moSrc;
			links[i].origSrc = links[i].src;
			links[i].onmouseover = function() {
				this.src = this.moSrc;
			};
			links[i].onmouseout = function() {
				this.src = this.origSrc;
			};
		}
